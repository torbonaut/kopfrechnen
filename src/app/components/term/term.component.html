<div class="equation" [ngClass]="{
    'small': difficulty === Difficulty.MASTER,
    'medium': (difficulty === Difficulty.MEDIUM || difficulty === Difficulty.HARD)
  }">
  <div class="term" [innerHTML]="sanitize(formattedTerm$ | async)"></div>
  <span class="equals">=</span>
  <span class="result">{{ currentStringAnswer$ | async }}</span>
</div>
